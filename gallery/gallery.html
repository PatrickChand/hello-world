<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles/layout.css" media="screen" />
</head>
<body>
    <h1>Snapshots</h1>
    <ul>
        <li>
            <a href="images/demo1.jpg" onclick="showPic(this); return false;"
               title="A firework display"> Fireworks</a>
        </li>
        <li>
            <a href="images/demo2.jpg"  onclick="showPic(this); return false;"
               title="A cup of black coffee"> Coffee</a>
        </li>
        <li>
            <a href="images/demo3.jpg"  onclick="showPic(this); return false;"
               title="A red, red rose"> Rose</a>
        </li>
        <li>
            <a href="images/demo4.jpg"  onclick="showPic(this); return false;"
               title="The famous clock"> Big Ben</a>
        </li>
    </ul>
    <img id="placeholder" src="images/blank.jpg" alt="my image gallery" height='300' width='400' />
    <p id="description">Choose an image.</p>
    <script type="text/javascript" src="scripts/showPic.js"></script>
</body>
</html>
